<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<header>

    <!-- Topbar -->
    <div th:replace="fragments/general :: top-bar"></div>

</header>

<main class="mt-5">

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="fragments/general :: side-bar"></div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-lg-2">
                <div class="pt-3">
                    <h1>User panel</h1>
                    <div class="card mt-3">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr class="border-top border-bottom border-secondary">
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}">ID</td>
                                        <td th:text="${user.firstName}">First Name</td>
                                        <td th:text="${user.lastName}">Last Name</td>
                                        <td th:text="${user.age}">Age</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td>
                                            <span th:each="role : ${user.roles}">
                                                <span th:text="${#strings.startsWith(role.name, 'ROLE_')
                                                               ? #strings.substring(role.name, 5)
                                                               : role.name}"
                                                >
                                                    Role
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
