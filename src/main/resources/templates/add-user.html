<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<header>

    <!-- Топбар  -->
    <div th:replace="fragments/general :: top-bar"></div>

</header>

<main class="mt-5">

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="fragments/general :: side-bar"></div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-lg-2">
                <div class="pt-3">
                    <h1>Admin panel</h1>

                    <!-- Tab navigation-->
                    <div th:replace="fragments/general :: nav-tabs"></div>

                    <!-- Tab content -->
                    <div class="tab-content" id="myTabContent">

                        <!-- Add user tab -->
                        <div class="tab-pane fade show active"
                             id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="card-body">
                                    <form class="add-form">
                                        <div class="row">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4 text-center fw-bold">
                                                <div class="mb-3">
                                                    <label for="first-name-save" class="form-label">First Name</label>
                                                    <input type="text" class="form-control firstName" id="first-name-save">
                                                    <div class="alert alert-danger mt-2 firstName" role="alert" style="display:none;">First name error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="last-name-save" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control lastName" id="last-name-save">
                                                    <div class="alert alert-danger mt-2 lastName" role="alert" style="display:none;">Last name error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="age-save" class="form-label">Age</label>
                                                    <input type="number" class="form-control age" id="age-save" min="0" max="200" step="1">
                                                    <div class="alert alert-danger mt-2 age" role="alert" style="display:none;">Age error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email-save" class="form-label">Email</label>
                                                    <input type="email" class="form-control email" id="email-save">
                                                    <div class="alert alert-danger mt-2 email" role="alert" style="display:none;">Email error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password-save" class="form-label">Password</label>
                                                    <input type="password" class="form-control password" id="password-save">
                                                    <div class="alert alert-danger mt-2 password" role="alert" style="display:none;">Password error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="roles-save" class="form-label roles">Roles</label>
                                                    <select class="form-select" id="roles-save" multiple="multiple">
                                                        <option th:each="role : ${roles}"
                                                                th:value="${role.id}"
                                                                th:text="${#strings.startsWith(role.getName(), 'ROLE_') ? #strings.substring(role.getName(), 5)
                                                                                                            : role.getName()}"
                                                        >
                                                            Role
                                                        </option>
                                                    </select>
                                                    <div class="alert alert-danger mt-2 roles" role="alert" style="display:none;">Roles error</div>
                                                </div>
                                                <button type="button" class="btn btn-success" id="add-btn">Add new user</button>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="http://localhost:35729/livereload.js"></script>

<script th:src="@{/addUserPage.js}"></script>

</body>
</html>
