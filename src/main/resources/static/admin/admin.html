<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        [readonly] {
            background-color: #e9ecef
        }
    </style>
</head>

<body>

<header>

    <!-- Navbar -->
    <div id="top-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Left side -->
                <a class="nav-link text-white fw-bold user-email" href="/user/user.html"></a>
                <span class="navbar-text text-white ms-2 user-roles"> with roles: </span>
                <!-- Right side -->
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="mt-5">

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div id="side-bar">
                <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 position-fixed">
                    <div class="position-sticky pt-3">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="/admin/admin.html" class="nav-link active" aria-current="page">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a href="/user/user.html" class="nav-link link-bodyemphasis">User</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-lg-2">
                <div class="pt-3">
                    <h1>Admin panel</h1>

                    <!-- Tab navigation -->
                    <div id="nav-tabs">
                        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="users-table-tab" href="/admin/admin.html" role="tab"
                                   aria-controls="users-table" aria-selected="true"
                                >
                                    Users table
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="new-user-tab" href="/admin/add-user.html" role="tab"
                                   aria-controls="new-user" aria-selected="false"
                                >
                                    New user
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Tab content -->
                    <div class="tab-content" id="myTabContent">

                        <!-- Users table tab -->
                        <div class="tab-pane fade show active"
                             id="users-table" role="tabpanel" aria-labelledby="users-table-tab">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h4>All users</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr class="border-top border-bottom border-secondary">
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tbody">

                                                <!-- Script generated data -->

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Update modal -->
<div class="modal fade" id="upd-user-modal" aria-labelledby="upd-user-modal-label"
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="upd-user-modal-label">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="upd-form" class="upd-form">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center fw-bold">
                            <div class="form-group mb-3">
                                <label for="id-upd" class="form-label">ID</label>
                                <input type="text" class="form-control id" id="id-upd" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="first-name-upd" class="form-label">First Name</label>
                                <input type="text" class="form-control firstName" id="first-name-upd">
                                <div class="alert alert-danger mt-2 firstName" role="alert" style="display:none;">First name error</div>
                            </div>
                            <div class="mb-3">
                                <label for="last-name-upd" class="form-label">Last Name</label>
                                <input type="text" class="form-control lastName" id="last-name-upd">
                                <div class="alert alert-danger mt-2 lastName" role="alert" style="display:none;">Last name error</div>
                            </div>
                            <div class="mb-3">
                                <label for="age-upd" class="form-label">Age</label>
                                <input type="number" class="form-control age" id="age-upd" min="0" max="200" step="1">
                                <div class="alert alert-danger mt-2 age" role="alert" style="display:none;">Age error</div>
                            </div>
                            <div class="mb-3">
                                <label for="email-upd" class="form-label">Email</label>
                                <input type="email" class="form-control email" id="email-upd">
                                <div class="alert alert-danger mt-2 email" role="alert" style="display:none;">Email error</div>
                            </div>
                            <div class="mb-3">
                                <label for="password-upd" class="form-label">Password</label>
                                <input type="password" class="form-control password" id="password-upd">
                                <div class="alert alert-danger mt-2 password" role="alert" style="display:none;">Password error</div>
                            </div>
                            <div class="mb-3">
                                <label for="roles-upd" class="form-label">Roles</label>
                                <select class="form-select roles" id="roles-upd" multiple="multiple">

                                    <!-- Script-generated options for roles -->

                                </select>
                                <div class="alert alert-danger mt-2 roles" role="alert" style="display:none;">Roles error</div>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="upd-btn">Update</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Delete modal -->
<div class="modal fade" id="del-user-modal" aria-labelledby="del-user-modal-label"
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="del-user-modal-label">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="del-form" class="del-form">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center fw-bold">
                            <div class="form-group mb-3">
                                <label for="id-del" class="form-label">ID</label>
                                <input type="text" class="form-control id" id="id-del" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="first-name-del" class="form-label">First Name</label>
                                <input type="text" class="form-control firstName" id="first-name-del" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="last-name-del" class="form-label">Last Name</label>
                                <input type="text" class="form-control lastName" id="last-name-del" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="age-del" class="form-label">Age</label>
                                <input type="number" class="form-control age" id="age-del" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email-del" class="form-label">Email</label>
                                <input type="email" class="form-control email" id="email-del" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="roles-del" class="form-label">Roles</label>
                                <select class="form-select roles" id="roles-del" multiple="multiple" readonly>

                                    <!-- Script-generated options for roles -->

                                </select>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="del-btn">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<script src="http://localhost:35729/livereload.js"></script>

<script src="/admin/js/adminPage.js"></script>
<script src="/admin/js/updateModal.js"></script>
<script src="/admin/js/deleteModal.js"></script>

</body>
</html>
