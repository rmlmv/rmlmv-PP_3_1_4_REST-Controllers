<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<header>

    <!-- Navbar -->
    <div id="top-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Left side -->
                <a class="nav-link text-white fw-bold user-email" href="/user/user.html"></a>
                <span class="navbar-text text-white ms-2 user-roles"> with roles: </span>
                <!-- Right side -->
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="mt-5">

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div id="side-bar">
                <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 position-fixed">
                    <div class="position-sticky pt-3">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="/admin/admin.html" class="nav-link active" aria-current="page">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a href="/user/user.html" class="nav-link link-bodyemphasis">User</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-lg-2">
                <div class="pt-3">
                    <h1>Admin panel</h1>

                    <!-- Tab navigation -->
                    <div id="nav-tabs">
                        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="users-table-tab" href="/admin/admin.html" role="tab"
                                   aria-controls="users-table" aria-selected="false"
                                >
                                    Users table
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="new-user-tab" href="/admin/add-user.html" role="tab"
                                   aria-controls="new-user" aria-selected="true"
                                >
                                    New user
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Tab content -->
                    <div class="tab-content" id="myTabContent">

                        <!-- Add user tab -->
                        <div class="tab-pane fade show active"
                             id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="card-body">
                                    <form class="add-form">
                                        <div class="row">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4 text-center fw-bold">
                                                <div class="mb-3">
                                                    <label for="first-name-save" class="form-label">First Name</label>
                                                    <input type="text" class="form-control firstName" id="first-name-save">
                                                    <div class="alert alert-danger mt-2 firstName" role="alert" style="display:none;">First name error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="last-name-save" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control lastName" id="last-name-save">
                                                    <div class="alert alert-danger mt-2 lastName" role="alert" style="display:none;">Last name error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="age-save" class="form-label">Age</label>
                                                    <input type="number" class="form-control age" id="age-save" min="0" max="200" step="1">
                                                    <div class="alert alert-danger mt-2 age" role="alert" style="display:none;">Age error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email-save" class="form-label">Email</label>
                                                    <input type="email" class="form-control email" id="email-save">
                                                    <div class="alert alert-danger mt-2 email" role="alert" style="display:none;">Email error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password-save" class="form-label">Password</label>
                                                    <input type="password" class="form-control password" id="password-save">
                                                    <div class="alert alert-danger mt-2 password" role="alert" style="display:none;">Password error</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="roles-save" class="form-label roles">Roles</label>
                                                    <select class="form-select roles" id="roles-save" multiple="multiple">

                                                        <!-- Script-generated options for roles -->

                                                    </select>
                                                    <div class="alert alert-danger mt-2 roles" role="alert" style="display:none;">Roles error</div>
                                                </div>
                                                <button type="button" class="btn btn-success" id="add-btn">Add new user</button>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="http://localhost:35729/livereload.js"></script>

<script src=js/addUserPage.js></script>

</body>
</html>
