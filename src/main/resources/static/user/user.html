<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>

<header>

    <!-- Navbar -->
    <div id="top-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Left side -->
                <a class="nav-link text-white fw-bold user-email" href="/user/user.html"></a>
                <span class="navbar-text text-white ms-2 user-roles"> with roles: </span>
                <!-- Right side -->
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="mt-5">

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div id="side-bar">
                <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 position-fixed">
                    <div class="position-sticky pt-3">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a href="/user/user.html" class="nav-link active" aria-current="page">User</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-lg-2">
                <div class="pt-3">
                    <h1>User panel</h1>
                    <div class="card mt-3">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr class="border-top border-bottom border-secondary">
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody">

                                        <!-- Script generated data -->

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
